spring:
   application:
     name: testApp
   cloud:
    zookeeper:
        enabled: true  # true:开启zookeeper外部化配置, false:读取本地配置;
        connect-string: 127.0.0.1:2181
        config:
          root: /config
          enabled: true
          watcher:
            enabled: false
   profiles:
     active: dev